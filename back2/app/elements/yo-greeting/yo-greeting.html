<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-field/core-field.html">

<link rel="import" href="../../bower_components/geo-location/geo-location.html">
<link rel="import" href="../../bower_components/video-camera-element/dist/video-camera.html">

<polymer-element name="yo-greeting" attributes="">
  <template>
    <style>
      :host {
        display: block;
      }
      google-map {
        height: 600px;

      }

    </style>

    <geo-location watchpos latitude="{{lat}}" longitude="{{lng}}"></geo-location>

    <h1>Lat, Lng : {{ lat }}, {{ lng }}! -- {{zoom}}</h1>

    <google-map latitude="48.88" longitude="2.33"   minZoom="5"  maxZoom="16" zoom="{{zoom}}">
      <google-map-marker latitude="{{lat}}" longitude="{{lng}}" title="I am Here!" ></google-map-marker>
    </google-map>

  </template>
  <script>
    (function () {
      Polymer({
        greeting : '\'Allo',
        update: function (stream) {
          this.$.video.src = stream.url;
        }
      });
    })();
  </script>
</polymer-element>
