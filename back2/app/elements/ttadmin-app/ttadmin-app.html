<link rel="import" href="../../bower_components/polymer/polymer.html">




<polymer-element name="ttadmin-app" attributes="selected progress">

  <template>
    <!--<ttadmin-layout>-->
          <ttadmin-content selected="{{selected}}"></ttadmin-content>
    <!--</ttadmin-layout>-->


  </template>
  <script>
    'use strict';
    Polymer('ttadmin-app', {

      progress: undefined,
      menuSelectHandler: function (event, detail) {
        if (event) { // comes first
          event.stopPropagation();
        }
        if (detail.isSelected) {
          this.$.menuBody.togglePanel();
        }
      },
      siteMenuHeaderTapHandler: function () {
        this.$.opacityAndScaleAnimation.target = this.$.siteMenuHeaderContent;
        this.$.opacityAndScaleAnimation.play();
      },
      openSearchBox: function () {
        this.$.searchDialog.toggle();
      }
    });

  </script>
</polymer-element>
