<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/core-animation/core-animation.html" >
<link rel="import" href="../../bower_components/core-animation/core-animation-group.html" >


<polymer-element name="ttadmin-app" attributes="selected progress">

  <template>
    <style>
      [main] {
        background-color: #F9F9F9;
      }

      [drawer] {
        background-color: #F9F9F9;
      }

      .menu-icon {
        height: 32px;
        width: 48px;
        margin: 6px;
      }

      .site-banner {
        background-color: #7986cb;
        color: white;
      }

      .site-menu {
        background-color: #EEEEEE;
        margin: 0px;
        padding: 0px;
      }

      .site-menu-tb {

      }

    </style>

    <!-- Route controller. -->
    <flatiron-director route="{{selected}}" autoHash></flatiron-director>

    <core-animation-group id="opacityAndScaleAnimation" type="seq">
      <core-animation duration="300">
        <core-animation-keyframe>
          <core-animation-prop name="opacity" value="1"></core-animation-prop>
        </core-animation-keyframe>
        <core-animation-keyframe>
          <core-animation-prop name="opacity" value="0.3"></core-animation-prop>
        </core-animation-keyframe>
        <core-animation-keyframe>
          <core-animation-prop name="opacity" value="1"></core-animation-prop>
        </core-animation-keyframe>
      </core-animation>
      <core-animation duration="300">
        <core-animation-keyframe>
          <core-animation-prop name="transform" value="scale(1)"></core-animation-prop>
        </core-animation-keyframe>
        <core-animation-keyframe>
          <core-animation-prop name="transform" value="scale(1.2)"></core-animation-prop>
        </core-animation-keyframe>
        <core-animation-keyframe>
          <core-animation-prop name="transform" value="scale(1)"></core-animation-prop>
        </core-animation-keyframe>
      </core-animation>
    </core-animation-group>


    <core-drawer-panel id="menuBody">
      <core-header-panel class="site-menu" drawer  mode="waterfall">
        <!-- Side Menu Header -->
        <core-toolbar class="site-menu-tb">
          <div id="siteMenuHeaderContent" on-tap="{{siteMenuHeaderTapHandler}}"  layout horizontal center>
            <core-icon src="/images/polymer-logo.svg" class="menu-icon"></core-icon>
            <span>Menu</span>
          </div>
        </core-toolbar>
        <!-- Side Menu -->
        <admin-menu flex selected="{{selected}}" on-core-select="{{menuSelectHandler}}"></admin-menu>
      </core-header-panel>

      <core-header-panel main mode="waterfall-tall" tallclass="medium-tall">
        <!-- Site Banner -->
        <core-toolbar class="site-banner">
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <div class="bottom indent">Cordova App Killer</div>
          <span flex></span>
          <paper-icon-button icon="info-outline" on-tap="{{openSearchBox}}"></paper-icon-button>
          <!--<paper-progress class="bottom fit" value="{{progress}}"></paper-progress>-->
        </core-toolbar>
        <!-- Content -->
        <div class="content">
          <ttadmin-content selected="{{selected}}"></ttadmin-content>
        </div>
      </core-header-panel>
    </core-drawer-panel>

  <script>
    Polymer('ttadmin-app', {

      progress: undefined,
      menuSelectHandler: function (event, detail) {
        if (event) { // comes first
          event.stopPropagation();
        }
        if (detail.isSelected) {
          this.$.menuBody.togglePanel();
        }
      },
      siteMenuHeaderTapHandler: function () {
        this.$.opacityAndScaleAnimation.target = this.$.siteMenuHeaderContent;
        this.$.opacityAndScaleAnimation.play();
      },
      openSearchBox: function () {
        this.$.searchDialog.toggle();
      }
    });

  </script>
