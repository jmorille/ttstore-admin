<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="ttadmin-menu" attributes="selected">

  <template>

    <style>
      core-menu {
        border-top: 1px solid darkgrey;
        padding: 0 24px;
        margin: 0;
      }
      core-item.core-selected {
        font-weight: bold;
        color: #7986cb;
      }

    </style>

    <core-menu selected="{{selected}}"  valueattr="data-category">

      <template repeat="{{menu in menus}}">
        <core-item icon="{{menu.icon}}" data-category="{{menu.route}}" label="{{menu.label}}"></core-item>
      </template>

    </core-menu>

  </template>
  <script>

    Polymer('ttadmin-menu', {
      menus: undefined,
      created: function () {
        this.menus =  [
          { icon:'home', label: 'Home', route: 'home'},
          { icon:'supervisor-account', label: 'User', route: 'user'},
          { icon:'perm-media', label: 'Portfolio', route: 'portfolio'},
          { icon:'perm-contact-cal',  label: 'Contact', route: 'contact'}
        ];
      }
    });

  </script>
</polymer-element>
