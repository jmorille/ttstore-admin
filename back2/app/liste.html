<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">

  <title>Admin</title>

  <link rel="manifest" href="manifest.webapp.json">
  <meta name="application-name" content="PolyAir">

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="theme-color" content="#303F9F">
  <!-- Enable "installability" -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css" shim-shadowdom>
  <!-- endbuild-->


  <!-- Conditionally load WC polyfills -->
  <script>
    if ('registerElement' in document
      && 'createShadowRoot' in HTMLElement.prototype
      && 'import' in document.createElement('link')
      && 'content' in document.createElement('template')) {
      // We're using a browser with native WC support!
    } else {
      document.write('<script src="/bower_components/webcomponentsjs/webcomponents.js"><\/script>');
    }
  </script>


  <!-- build:vulcanized /elements/elements.html -->
  <!-- endbuild-->
  <link rel="import" href="elements/elements.html">

  <style>
    html, body {
      margin: 0;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
    }



  </style>


</head>
<body unresolved fullbleed layout vertical>

<list-test flex></list-test>



<polymer-element name="list-test" layout vertical>
  <template>
    <style>

      .message {
        padding-left: 77px;
        line-height: 167%;
        background-color: #ffffff;
      }



    </style>

    <core-list id="list" data="{{data}}"  height="80" flex  >
      <template>
        <div  >
          <div class="message"  >
    {{model.name}}
          </div>
        </div>
      </template>
    </core-list>

  </template>
  <script>

      Polymer('list-test', {
        data: [
          {name: 'Bob', checked: true},
          {name: 'Tim', checked: false}
      ]

      });

  </script>
</polymer-element>

</body>
</html>
