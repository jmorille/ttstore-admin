<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>back2</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- build:vulcanized elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endbuild-->

</head>
<body unresolved fullbleed layout vertical>

<template is="auto-binding">
  <!-- Route controller. -->
  <flatiron-director route="{{route}}" autoHash></flatiron-director>


  <core-drawer-panel>
    <core-header-panel drawer>
      <core-toolbar>Menu</core-toolbar>
      <core-menu selected="{{route}}" valueattr="data-category">
        <core-item data-category="home" label="Home"></core-item>
        <core-item data-category="portfolio" label="Portfolio"></core-item>
        <core-item data-category="contact" label="Contact"></core-item>
      </core-menu>
    </core-header-panel>

    <core-header-panel main>
      <core-toolbar>
        <paper-icon-button core-drawer-toggle icon="menu"></paper-icon-button>
        <div>My App</div>
        <span flex></span>
        <paper-icon-button icon="search"></paper-icon-button>
        <paper-progress class="bottom fit" value="60"></paper-progress>
      </core-toolbar>
      <div class="content">
        <core-animated-pages selected="{{route}}" transitions="cross-fade" valueattr="data-category">
          <section data-category="home">
            <div cross-fade>
              <h1>Home</h1>

              <div>Home content</div>
            </div>
          </section>
          <section data-category="portfolio">
            <div cross-fade>
              <h1>Portfolio</h1>

              <div>Portfolio content</div>
            </div>
          </section>
          <section data-category="contact">
            <div cross-fade>
              <h1>Contact</h1>

              <div>Contact content</div>
            </div>
          </section>
        </core-animated-pages>
      </div>
    </core-header-panel>
  </core-drawer-panel>


</template>


<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>
</html>
