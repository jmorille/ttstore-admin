<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Cordova App Killer">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Admin</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css" shim-shadowdom>
  <!-- endbuild-->


  <!-- Conditionally load WC polyfills -->
  <script>
    if ('registerElement' in document
      && 'createShadowRoot' in HTMLElement.prototype
      && 'import' in document.createElement('link')
      && 'content' in document.createElement('template')) {
      // We're using a browser with native WC support!
    } else {
      document.write('<script src="/bower_components/webcomponentsjs/webcomponents.js"><\/script>');
    }
  </script>


  <link rel="import" href="elements/elements.html">

</head>
<body unresolved fullbleed layout vertical>

<template is="auto-binding">

  <ttadmin-app selected="{{selected}}"></ttadmin-app>


</template>


<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>
</html>
