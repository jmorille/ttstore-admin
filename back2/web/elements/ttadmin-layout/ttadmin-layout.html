<link rel="import" href="../../bower_components/polymer/polymer.html">



<polymer-element name="ttadmin-layout" attributes="title selected progress responsiveWidth">

  <template>
    <style>
      :host{
        display: block;
      }

      [main] {
        background-color: #F9F9F9;
      }

      [drawer] {
        background-color: #F9F9F9;
      }

      core-toolbar [icon="more-vert"] {
        padding-right: 0;
      }

      paper-menu-button paper-item {
        color: #000000;
      }

      .menu-icon {
        height: 32px;
        width: 48px;
        margin: 6px;
      }

      .site-banner {
        background-color: #7986cb;
        color: white;
      }

      .site-menu {
        background-color: #EEEEEE;
        margin: 0px;
        padding: 0px;
      }

      .site-menu-tb {

      }

    </style>


    <core-animation-group id="opacityAndScaleAnimation" type="seq">
      <core-animation duration="300">
        <core-animation-keyframe><core-animation-prop name="opacity" value="1"></core-animation-prop></core-animation-keyframe>
        <core-animation-keyframe><core-animation-prop name="opacity" value="0.3"></core-animation-prop></core-animation-keyframe>
        <core-animation-keyframe><core-animation-prop name="opacity" value="1"></core-animation-prop></core-animation-keyframe>
      </core-animation>
      <core-animation duration="300">
        <core-animation-keyframe><core-animation-prop name="transform" value="scale(1)"></core-animation-prop></core-animation-keyframe>
        <core-animation-keyframe><core-animation-prop name="transform" value="scale(1.2)"></core-animation-prop></core-animation-keyframe>
        <core-animation-keyframe><core-animation-prop name="transform" value="scale(1)"></core-animation-prop></core-animation-keyframe>
      </core-animation>
    </core-animation-group>


    <core-drawer-panel responsiveWidth="{{responsiveWidth}}" id="menuBody">
      <core-header-panel class="site-menu" drawer  mode="waterfall">
        <!-- Side Menu Header -->
        <core-toolbar class="site-menu-tb">
          <div id="siteMenuHeaderContent" on-tap="{{siteMenuHeaderTapHandler}}"  layout horizontal center>
            <core-icon src="/images/polymer-logo.svg" class="menu-icon"></core-icon>
            <span>Menu</span>
          </div>
        </core-toolbar>
        <!-- Side Menu -->
        <ttadmin-menu flex selected="{{selected}}" on-core-select="{{menuSelectHandler}}"></ttadmin-menu>
      </core-header-panel>

      <core-header-panel main mode="waterfall-tall" tallclass="medium-tall">
        <!-- Site Banner -->
        <core-toolbar class="site-banner">
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <div class="bottom indent">{{title}}</div>
          <tt-chrome-detector></tt-chrome-detector>
          <span flex></span>
          <paper-icon-button icon="info-outline" on-tap="{{openSearchBox}}"></paper-icon-button>
          <paper-menu-button>
            <paper-icon-button icon="more-vert"></paper-icon-button>
            <paper-dropdown class="dropdown" halign="right">
                <core-menu clas="menu">
                  <paper-item>Setting</paper-item>
                  <paper-item>Help</paper-item>
                  <paper-item>Feedback</paper-item>
                </core-menu>
            </paper-dropdown>
          </paper-menu-button>
          <!--<paper-progress class="bottom fit" value="{{progress}}"></paper-progress>-->
        </core-toolbar>
        <!-- Content -->
        <div class="content">
          <content></content>
        </div>
      </core-header-panel>
    </core-drawer-panel>

  <script>
    'use strict';
    Polymer('ttadmin-layout', {  // jshint ignore:line

      progress: undefined,
      created: function () {
        this.title = this.title || 'Cordova App Killer';
        this.responsiveWidth = this.responsiveWidth ||  '640px';
      },

      menuSelectHandler: function (event, detail) {

        if (event) { // comes first
          event.stopPropagation();
        }
        if (detail.isSelected) {
//          this.$.menuBody.togglePanel();
          this.$.menuBody.closeDrawer();
        }
      },
      siteMenuHeaderTapHandler: function () {
        this.$.opacityAndScaleAnimation.target = this.$.siteMenuHeaderContent;
        this.$.opacityAndScaleAnimation.play();
      },
      openSearchBox: function () {
        this.$.searchDialog.toggle();
      }
    });

  </script>
</polymer-element>
