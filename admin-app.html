<link rel="import" href="components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="components/core-header-panel/core-header-panel.html">

<link rel="import" href="components/core-toolbar/core-toolbar.html">

<link rel="import" href="components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="components/core-media-query/core-media-query.html">
<link rel="import" href="components/paper-button/paper-button.html">

<link rel="import" href="components/paper-shadow/paper-shadow.html">

<polymer-element name="admin-app" vertical layout>
    <template>


        <style>

            html, body {
                height: 100%;
            }

            body {
                font-family: sans-serif;
                color: #FFF;
                margin: 0;
            }

            [drawer] {
                background-color: #B99588;
                border-right: 1px solid #ccc;
            }

            [main] {
                height: 100%;
                background-color: #4F7DC9;
            }

            core-drawer-panel[narrow] button {
                display: inline-block
            }



        </style>


        <core-drawer-panel>
            <core-header-panel drawer>
                <core-toolbar>
                    <div>Menu</div>
                </core-toolbar>
                <div vertical layout>
                    <paper-button disabled="{{selected=='splash'}}" label="Splash"
                                  on-click="{{showSplash}}"></paper-button>
                    <paper-button disabled="{{selected=='categories'}}" label="Categories"
                                  on-click="{{showCategories}}"></paper-button>
                </div>
            </core-header-panel>
            <core-header-panel main>

                <core-toolbar>
                    <div>Hello World!</div>
                </core-toolbar>

                <core-animated-pages selected="{{selected}}"
                                     flex auto on-core-animated-pages-transition-end="{{transitionEndAction}}">


                    <section name="splash" class="card">Splash</section>
                    <section name="categories">Categories
                        <paper-shadow z="2"></paper-shadow>
                    </section>

                </core-animated-pages>
            </core-header-panel>
        </core-drawer-panel>


        <core-media-query query="min-width: {{responsiveWidth}}" queryMatches="{{wide}}"></core-media-query>
    </template>
    <script>

        Polymer('admin-app', {
            selected: 'splash',
            responsiveWidth: '900px',

            ready: function () {
            },
            transitionEndAction: function () {

            },
            showSplash: function () {
                this.selected = 'splash';
            },
            showCategories: function () {
                this.selected = 'categories';
            }

        });

    </script>


</polymer-element>
