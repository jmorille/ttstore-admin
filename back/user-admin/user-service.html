<link rel="import" href="../components/polymer/polymer.html">


<polymer-element name="user-service" attributes="host index response searchbody">


    <script src="../components/elasticsearch/elasticsearch.js"></script>
    <script src="../components/elastic.js/dist/elastic.js"></script>

    <script>

        Polymer('user-service', {
            host: {
            //    host: '192.168.1.100',
                port : 9200,
                path : '/'
            },
            index: 'users',
            type: 'user',

            perPage: 20,
            pageNum: 1,
            client: null,


            created: function () {
                this.response = [];
                if (!this.host.host) {
                    this.host.host = window.location.hostname;
                }
            },

            ready: function () {
                this.client = new elasticsearch.Client({
                    host: this.host,
                    log: 'info'
                });

            },

            searchAll: function (bodyRequest, resp ) {
                //
                var searchQuery = ejs.Request().query(ejs.MatchAllQuery());
                if (bodyRequest) {
                    searchQuery = bodyRequest;
                }

                console.log( "Search Query : ",searchQuery.toJSON()  );
                var that = this;
                that.client.search({
                    index: that.index,
                    type: that.type,
                    body: searchQuery
                }).then(resp, function (err) {
                    console.trace(err.message);
                });
            },
            searchAllDatas: function (resp) {
                //
                var that = this;
                that.client.search({
                    index: that.index,
                    type: that.type,
                    body: {
                        query: {
                            "match_all": {}
                        }
                    }
                }).then(resp, function (err) {
                    console.trace(err.message);
                });
            },
            entityGetById: function (entityId) {
                var that = this;
                that.client.get({
                    index: that.index,
                    type: that.type,
                    id: entityId,
                    preference : "_primary"
                }, function (err, resp) {
                    if (err) {
                        console.error(err.message);
                    }
                    if (resp) {
                        console.dir(resp);
                        that.response = resp;
                    }
                });
            },
            entityUpdate: function (entity, err) {
                var that = this;
                that.client.index({
                    refresh: true,
                    index: that.index,
                    type: that.type,
                    id: entity._id,
                    version: entity._version,
                    body: entity._source
                }, err);
            },
            entityDelete: function (id, callback) {
                var entityId = id;
                this.client.delete({
                    refresh: true,
                    index: this.index,
                    type: this.type,
                    id: entityId
                }, callback);
            },
            entityError: function (err, resp) {
                if (err) {
                    console.error(err.message);
                }
                if (resp) {
                    console.dir(resp);
                    this.response = resp;
                }
            }


        });

    </script>


</polymer-element>
