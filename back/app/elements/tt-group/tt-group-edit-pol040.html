<link rel="import" href="../tt-es/tt-es-crud.html">


<polymer-element name="tt-group-edit" extends="tt-crud-edit-pol040" attributes="entityid data">


    <template>

        <shadow></shadow>
        <div>Entity Id : {{entityid}}</div>

        <!--<tt-es-crud id="service" index="users" type="user"-->
        <!--on-error="{{crudErrorHandler}}"-->
        <!--on-saved="{{crudSaveHandler}}" on-deleted="{{crudDeleteHandler}}"-->
        <!--entity="{{data}}"></tt-es-crud>-->

        <tt-ajax-edit id="service" index="users" type="user" data="{{data}}" entityid="{{entityid}}"
                      on-error="{{crudErrorHandler}}"
                      on-saved="{{crudSaveHandler}}"
                      on-deleted="{{crudDeleteHandler}}">

        </tt-ajax-edit>

        <section id="editForm" vertical layout>
            <paper-input alacon floatingLabel label="First name" value="{{ data._source.firstname}}"></paper-input>
            <paper-input alacon floatingLabel label="Last name" value="{{ data._source.lastname}}"></paper-input>
            <paper-input alacon floatingLabel label="Email" type="email" value="{{data._source.email}}"
                         id="email_comp"
                         error="Input is not an email!"></paper-input>
            <paper-input floatingLabel label="Email" type="email" value="{{data._source.email2}}"
                         id="email_comp2"
                         error="Input is not an email!"></paper-input>


            <paper-radio-group selected="{{radioSelected}}">
                <paper-radio-button name="small" label="Small"></paper-radio-button>
                <paper-radio-button name="medium" label="Medium"></paper-radio-button>
                <paper-radio-button name="large" label="Large"></paper-radio-button>
            </paper-radio-group>

            <div center horizontal layout>
                <div>Actif</div>
                <paper-toggle-button checked="{{singleSelected}}" label="Actif"></paper-toggle-button>
            </div>
        </section>


    </template>

    <script>
        Polymer('tt-group-edit', {
            radioSelected: 'medium',
            singleSelected: true,
            data : undefined,
            ready: function () {
                this.super();
            },
            radioSelectedChanged: function () {
                console.log("radioSelected", this.radioSelected);
            },
            singleSelectedChanged: function () {
                console.log("singleSelected", this.singleSelected);
            },

            scroll: function (e) {
                console.log("################################");
            }

        });
    </script>
</polymer-element>
