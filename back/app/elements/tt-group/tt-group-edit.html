<link rel="import" href="../../components/polymer/polymer.html">


<link rel="import" href="../../components/core-style/core-style.html">
<link rel="import" href="../../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../components/paper-toast/paper-toast.html">


<link rel="import" href="../../components/paper-input/paper-input.html">


<link rel="import" href="../tt-crud/tt-crud-edit.html">
<link rel="import" href="../tt-es/tt-es-crud.html">


<polymer-element name="tt-group-edit" extends="tt-crud-edit" attributes="entityid data">


    <template>

        <shadow></shadow>

        <tt-es-crud id="service" index="users" type="user"
                    on-error="{{crudErrorHandler}}"
                    on-saved="{{crudSaveHandler}}" on-deleted="{{crudDeleteHandler}}"
                    entity="{{data}}"></tt-es-crud>

        <section id="editForm">
            <paper-input alacon floatingLabel label="First name" inputValue="{{ data._source.firstname}}"></paper-input>
            <paper-input alacon floatingLabel label="Last name" inputValue="{{ data._source.lastname}}"></paper-input>
            <paper-input alacon floatingLabel label="Email" type="email" inputValue="{{data._source.email}}"
                         id="email_comp"
                         error="Input is not an email!"></paper-input>
            <paper-input floatingLabel label="Email" type="email" inputValue="{{data._source.email2}}"
                         id="email_comp2"
                         error="Input is not an email!"></paper-input>
            <paper-shadow z="2"></paper-shadow>
        </section>


    </template>

    <script>
        Polymer('tt-group-edit', {

            ready: function () {
                this.super();
            },



            scroll: function (e) {
                console.log("################################");
            }

        });
    </script>
</polymer-element>
