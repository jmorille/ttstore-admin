<link rel="import" href="../../components/paper-input/paper-input.html">


<polymer-element name="tt-group-aggs" attributes="aggs">

   <template>
       <div>


           <template repeat="{{filterName in aggs| enumerate}}">
               <h2>{{filterName.name}}</h2>

               <ul>
               <template repeat="{{ filter in filterName.buckets }}">
                   <li>{{filter.key}} ({{filter.doc_count}})</li>
               </template>
               </ul>
           </template>
           </ul>

       </div>


   </template>

    <script>
        Polymer('tt-group-aggs', {
            created: function () {
            },
            enumerate : function (obj) {
                var  agg  = [];
                for (var key in obj) {
                    var line = obj[key];
                    line.name = key;
                    agg.push(line);
                }
                return agg;
            }


        });
    </script>
</polymer-element>
