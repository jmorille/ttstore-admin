<link rel="import" href="../../components/polymer/polymer.html">


<link rel="import" href="tt-es-base.html">

<polymer-element name="tt-es-crud" hidden  extends="tt-es-base" attributes="entity">


    <script>
        Polymer('tt-es-crud', {


            entityGet: function (entity, callback) {
                var opt = {
                    index: this.index,
                    type: this.type,
                    preference: "_primary",
                    id: entity._id
                };
                this.client.get(opt, this.entityGetCallback(this, callback));
            },

            entityIndex: function (entity, callback) {
                var opt = {
                    index: this.index,
                    type: this.type,
                    preference: "_primary",
                    refresh: true,
                    id: entity._id,
                    version: entity._version,
                    body: entity._source
                };
                this.client.index(opt, this.entitySuccesCallback(this, callback));
            },
            entityUpdate: function (entity, callback) {
                var opt = {
                    index: this.index,
                    type: this.type,
                    preference: "_primary",
                    refresh: true,
                    id: entity._id,
                    version: entity._version,
                    body : {
                        doc: entity._source
                     }
                };
                this.client.update(opt, this.entitySuccesCallback(this, callback));
            },
            entityCreate: function (entity, callback) {
                var opt = {
                    index: this.index,
                    type: this.type,
                    preference: "_primary",
                    refresh: true,
                    body: entity._source
                };
                this.client.index(opt, this.entitySuccesCallback(this, callback));
            },
            entityDelete: function (entity, callback) {
                var opt = {
                    index: this.index,
                    type: this.type,
                    preference: "_primary",
                    refresh: true,
                    id: entity._id,
                    version: entity._version
                };
                this.client.delete(opt, this.entitySuccesCallback(this, callback));
            },

            entityGetCallback: function (that, callback) {
                var setEntityCallback =  function (err, resp) {
                    if (!err) {
                        that.entity = resp;
                        // Fire Event
                        that.fire("get",resp);
                    }
                    // Send To Callback
                    if (callback) {
                        callback(err, resp);
                    }
                };
                return this.entityCallback(that, setEntityCallback);
            },
            entitySuccesCallback: function (that, callback) {
                var setEntityCallback =  function (err, resp) {
                    // Send To Callback
                    if (callback) {
                        callback(err, resp);
                    }
                    // Event
                    if (!err) {
                        // Fire Event
                        that.fire("success", that.entityCallbackContent(err, resp));
                    }
                };
                return this.entityCallback(that, setEntityCallback);
            },
            entityCallback: function (that, callback) {
                return function (err, resp) {
                    if (err) {
                        console.error(err.message);
                        // Fire Event
                        that.fire("error", that.entityCallbackContent(err, resp));
                    } else  if (resp) {
                        // Save Response
                        console.log("Response", resp);
                        // Fire Event
                        that.fire("response", resp  );
                    }
                    // Send To Callback
                    if (callback) {
                        callback(err, resp);
                    }
                };
            },
            entityCallbackContent: function (err, resp) {
                return {
                    error: err,
                    response:resp,
                    status: resp.status
                }
            }


        });
    </script>
</polymer-element>
