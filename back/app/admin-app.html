<link rel="import" href="user-admin/user-admin.html">

<link rel="import" href="elements/tt-group/tt-group.html">


<polymer-element name="admin-app" vertical layout>
    <template>

        <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css" shim-shadowdom>

        <style>
            :host {
                display: block;
            }

            html, body {
                height: 100%;
            }

            [drawer] {
                background-color: #3f51b5;
                border-right: 1px solid #ccc;
            }

            [main] {
                background-image:linear-gradient(60deg, #c5cae9, white);
            }

            #main_menu_button {
                display: none;
            }

            core-toolbar {
                background-color: #303f9f;
                color: #ffffff;
            }

            core-drawer-panel[narrow] #main_menu_button {
                display: inline-block
            }

            .big {
                height: 60px;
                width: 60px;
            }


        </style>


        <core-drawer-panel id="main_menu">
            <core-header-panel drawer>
                <core-toolbar>
                    <div>Menu</div>
                </core-toolbar>
                <admin-menu selected="{{selected}}"></admin-menu>
            </core-header-panel>
            <core-header-panel main>

                <core-toolbar>
                    <core-icon-button id="main_menu_button" icon="menu" on-tap="{{openNavMenu}}"></core-icon-button>
                    <core-icon class="big" icon="ttstore126:gun"></core-icon>
                    <div>Hello World!</div>
                </core-toolbar>

                <core-animated-pages selected="{{selected}}" flex auto>


                    <user-admin name="users" class="card"></user-admin>
                    <tt-group name="groups">Groups</tt-group>

                    <section name="categories" class="card">Categories
                        <paper-shadow z="2"></paper-shadow>
                    </section>
                    <section name="shops">Shop</section>

                </core-animated-pages>
            </core-header-panel>
        </core-drawer-panel>


        <core-media-query query="min-width: {{responsiveWidth}}" queryMatches="{{wide}}"></core-media-query>
    </template>
    <script>

        Polymer('admin-app', {
            selected: 'users',
            responsiveWidth: '900px',

            ready: function () {
            },
            openNavMenu: function () {
                this.$.main_menu.togglePanel();
            },
            showSplash: function () {
                this.selected = 'splash';
            },
            showCategories: function () {
                this.selected = 'categories';
            }

        });

    </script>


</polymer-element>
