
<link rel="import" href="components/polymer/polymer.html">

<link rel="import" href="components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="components/core-header-panel/core-header-panel.html">

<link rel="import" href="components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="components/core-icon/core-icon.html">
<link rel="import" href="components/core-item/core-item.html">
<link rel="import" href="components/core-icons/core-icons.html">

<polymer-element name="tt-panel-bi" attributes="">


    <template>


        <style>

            [drawer] {
                background-color: #3f51b5;
                border-right: 1px solid #ccc;
            }

            [main] > [drawer] {
                background-color: green;
                border-right: 1px solid #ccc;
            }

            [main] {
                background-color: transparent;
            }

            #main_menu_button {
                display: none;
            }
            #second_menu_button {
                display: none;
            }

            core-drawer-panel[narrow] #main_menu_button {
                display: inline-block
            }
            core-drawer-panel[narrow] #second_menu_button {
                display: inline-block
            }

        </style>


        <core-drawer-panel id="main_panel">
            <div drawer class="left-drawer">
                <section>
                    Premier menu
                    <paper-icon-button icon="search" on-tap="{{searchReset}}" label="Search"></paper-icon-button>
                </section>
            </div>
            <core-drawer-panel main rightDrawer id="second_panel">
                <div drawer class="right-drawer">
                    <section>
                        Second menu
                        <paper-icon-button icon="search" on-tap="{{searchReset}}" label="Search"></paper-icon-button>
                    </section>
                </div>
                <div main>
                    <section>
                        <h1>Corps principal</h1>

                            <paper-icon-button icon="search" id="main_menu_button" label="Premier"   on-tap="{{toggleFilterMain}}"  ></paper-icon-button>
                            <paper-icon-button icon="filter" id="second_menu_button"   label="Second"  on-tap="{{toggleFilterSecond}}"></paper-icon-button>
                            <paper-icon-button icon="search" on-tap="{{searchReset}}" style="fill:red;z-index:6" label="Search"></paper-icon-button>


                    </section>
                </div>
            </core-drawer-panel>
        </core-drawer-panel>


    </template>

    <script>
        Polymer('tt-panel-bi', {
            created: function () {

            },
            toggleFilterMain: function () {
                this.$.main_panel.togglePanel();
            },
            toggleFilterSecond: function () {
                this.$.second_panel.togglePanel();
            }

        });
    </script>
</polymer-element>
