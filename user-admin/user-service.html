    <template>

    </template>
    <script src="../components/elasticsearch/elasticsearch.js"></script>

    <script>

        Polymer('user-service', {
            host: 'localhost:9200',
            index: 'user',

            client : null,


            ready: function () {
                this.response = this.generateData();

//                this.client = new elasticsearch.Client({

            },
            generateData: function () {
                var data = [];
                for (var i = 0; i < 10; i++) {
                    var name = 'User Name ' + i;
                    var email = 'user' + i + '@email.fr';

                    data.push({
                        index: i,
                        name: name,
                        email: email,
                        time: '8:29pm'
                    });

                }
                return data;
            }


        });

    </script>
