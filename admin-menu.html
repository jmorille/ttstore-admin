
<link rel="import" href="components/core-menu/core-menu.html">
<link rel="import" href="components/paper-item/paper-item.html">

<polymer-element name="admin-menu" attributes="selected" >
    <template>
        <core-menu  vertical layout>
            <paper-button disabled="{{selected=='users'}}" label="Users" on-click="{{showUsers}}"></paper-button>
            <paper-button disabled="{{selected=='categories'}}" label="Categories" on-click="{{showCategories}}"></paper-button>
        </core-menu>

    </template>
    <script>

        Polymer('admin-menu', {


            ready: function () {
            },

            showUsers: function() {
                this.selected = 'users';
            },

            showCategories: function() {
                this.selected = 'categories';
            }

        });

    </script>



</polymer-element>
